name: Setup PNPM Project Environment
description: Configure the environment with the essentials (node, pnpm etc.)

inputs:
  node-version:
    description: "Node version to use to setup environment."
    default: 20
  pnpm-version:
    description: "Version of pnpm to install."
    default: 9
  working-directory:
    description: "Working directory to setup environment in."
    default: "${{ github.workspace }}"
  pnpm-install:
    description: "Perform pnpm install after setup."
    default: "true"

runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '' }}
        registry-url: "https://registry.npmjs.org"

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: ${{ inputs.pnpm-version || '' }}
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: "${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}"
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: "${{ inputs.pnpm-install == 'true' }}"
      working-directory: ${{inputs.working-directory}}
      shell: bash
      run: pnpm install
